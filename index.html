<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>Local News</title>

        <script type="text/javascript" charset="UTF-8" src="static/newspapers.js"></script>
        <script type="text/javascript" src="static/mapstyles.js"></script>
        <script type="text/javascript" src="static/site.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <section class="container">
            <header>
                <h1><span style="color: #66DE70;">Good News</span> / <span style="color:#E87175;">Bad News</span></h1>
                <div class="ruler"></div>
            </header>
            <div class="map-container">
                <button id="points">Show Points</button>
                <div id="map"></div>
            </div>
            <div class="widgets">
                <div id="titles">
                </div>
                <div id="graphs">
                </div>
                <div id="word-cloud">
                </div>
            </div>
        </section>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxO-06AZd8xruTdL65A91jrwJASK5XMdk&libraries=visualization&callback=initMap"></script>
    </body>
</html>
